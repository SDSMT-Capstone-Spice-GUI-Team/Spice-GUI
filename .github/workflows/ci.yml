name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check app/ --output-format=github

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libegl1 xvfb

      - name: Install dependencies
        run: pip install -r app/requirements.txt pytest

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        working-directory: app
        run: xvfb-run python -m pytest tests/ -v --tb=short

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: app
        run: python -m pytest tests/ -v --tb=short

  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libegl1 xvfb

      - name: Verify application imports
        working-directory: app
        run: xvfb-run python -c "from GUI.main_window import MainWindow; print('Import OK')"
